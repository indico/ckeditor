<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>CK5 Insert Image – development test - french</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
	</style>
</head>
<body>

<div id="editor">
    <p>Exemple en français.</p>
    Try to insert https://images.freeimages.com/images/large-previews/05e/on-the-road-6-1384796.jpg
</div>
<div style="margin-top: 1em;">
    <button id="open">Open</button>
    <button id="close">Close</button>
</div>
<script src="../build/editor.js"></script>
<script>
    create_editor();

    function create_editor() {
        ClassicEditor.create( document.querySelector( '#editor' ) )
        .then( editor => {
            window.editor = editor;
        } )
        .catch( error => {
            console.error( 'There was a problem initializing the editor.', error );
            console.error( error.stack );
        } );
    }

    document.querySelector( '#open' ).onclick = function () {
        if (!window.editor) {
            create_editor();
        }
    }

    document.querySelector( '#close' ).onclick = function () {
        if (window.editor) {
            window.editor.destroy()
            .then(() => {
                window.editor = null;
            })
            .catch(
                error => {
                    console.error( 'There was a problem destroying the editor.', error );
                    console.error( error.stack );
                }
            )
        }
    }
</script>
</body>
</html>
